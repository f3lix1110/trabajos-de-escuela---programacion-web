<html>

    <head>
    <title> <strong>Direccionamiento a paginas web</strong> </title>
    <!-- Strong se utilizara para palabras clave que simplificara la busqueda en el navegador-->
        
    </head>

        <body>

            <td><strong>
            <hr> <!-- hr se utilizara para hacer lineas entre las secciones-->
            <h1> Unocero </h1>
            <!--target blank para redireccionar en una pestaña distinta hacia la pagina deseada--> 
                                                             <!--direccion relativa, asi no dependemos de la absoluta, que podria ser la ruta de la imagen buscada desde el navegador-->
            <a target="_blank"  href="http://www.unocero.com"> <img src="Imagenes/UnoceroLogo.jpg" height="100" alt="logo unocero" title="Ir a Unocero" /> </a>
            </hr>
            </strong></td>                                                                                <!--para el tamaño del logo ya sea widtd o height que es ancho y largo con uno solo el otro te lo arroja por defecto-->
                                                         <!-- alt es para cuando no se encuentre la ruta de la imagen muestre ese texto -->
                
            <hr>
            <h2> Taringa </h2>
            <a target="_blank" href="http://www.Taringa.net"> <img src="Imagenes/TaringaLogo.jpg" alt="logo Taringa" title="Ir a Taringa" height="100" /> </a>
            </hr>

            <hr>
            <h3> YouTube </h3>
            <a target="_blank" href="http://www.youtube.com"> <img src="Imagenes/LogoYoutube.png" alt="logo YouTube" title="Ir a YouTube" height="80" /> </a>
            </hr>

            <hr>
            <h4> Netflix </h4>
            <a target="_blank" href="http://www.Netflix.com"> <img src="Imagenes/Netflixlogo.png" alt="logo Netflix" title="Ir a Netflix" height="100" /> </a>
            </hr>

            <hr>
            <h5> Siiau </h5>
            <a target="_blank" href="http://www.siiau.udg"> <img src="Imagenes/logossiiau.jpg" alt="logo siiau" title="Ir a Siiau" height="60" /> </a>
            </hr>

        </body>

</html>
